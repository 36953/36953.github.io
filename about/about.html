<!DOCTYPE html>
<html lang="cn">
  <head>
    <!-- 设置文档字符编码为UTF-8 -->
    <meta charset="utf-8" />
    <!-- 为IE浏览器设置兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 设置响应式布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <!-- 网站头部区域 -->
    <header class="site-header" role="banner">
      <div class="wrapper">
        <!-- 网站标题 -->
        <a class="site-title" rel="author" href="/">LiQiang's blog</a>
        <!-- 导航栏 -->
        <nav class="site-nav">
          <!-- 导航栏触发器 -->
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <!-- 导航栏图标 -->
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path
                  d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"
                />
              </svg>
            </span>
          </label>
          <!-- 导航栏链接 -->
          <div class="trigger">
            <!-- 第一个链接 -->
            <a class="page-link" href="/paper/"> </a>
            <a class="page-link" href="/slide/"> </a>
            <a class="page-link" href="/software-copyright/"></a>
            <a class="page-link" href="/about/about.html">关于我</a>
          </div>
        </nav>
      </div>
    </header>


    <!-- 主要页面内容开始 -->
<main class="page-content" aria-label="Content">
  <!-- 内容包装器，用于限制内容的最大宽度 -->
  <div class="wrapper">
    <!-- 主页内容区域 -->
    <div class="home">
      <!-- 帖子列表标题 -->
      <h2 class="post-list-heading">关于我</h2>
      <!-- 帖子列表 -->
      <ul class="post-list">
        <!-- 单个帖子项 -->
        <li>
          <!-- 帖子的元数据，例如日期 -->
          <span class="post-meta">现在</span>
          <!-- 帖子标题和链接 -->
          <h3>现在供职于高职院校专业任课教师</h3>
        </li>
      </ul>
    </div>
  </div>
</main>
<!-- 主要页面内容结束 -->


    <!-- 网站页脚，包含网站所有者信息和联系方式 -->
<footer class="site-footer h-card">
      <!-- 网站根URL -->
      <data class="u-url" href="/"></data>

      <!-- 页脚内容包装器 -->
      <div class="wrapper">
        <!-- 页脚标题 -->
        <h2 class="footer-heading">LiQiang's blog</h2>

        <!-- 页脚列包装器，包含不同的信息列 -->
        <div class="footer-col-wrapper">
          <!-- 第一列：包含网站所有者的名称和电子邮件 -->
          <div class="footer-col footer-col-1">
            <ul class="contact-list">
              <li class="p-name">LiQiang's blog</li>
              <li>
                <!-- 电子邮件链接 -->
                <a class="u-email" href="mailto:36953 AT 163.com"
                  >36953 AT 163.com</a
                >
              </li>
            </ul>
          </div>

          <!-- 第二列：包含社交媒体链接，如GitHub -->
          <div class="footer-col footer-col-2">
            <ul class="social-media-list">
              <li>
                <!-- GitHub链接 -->
                <a href="https://36953.github.io/"
                  ><svg class="svg-icon">
                    <use
                      xlink:href="/assets/minima-social-icons.svg#github"
                    ></use>
                  </svg>
                  <span class="username">LiQiang</span></a
                >
              </li>
            </ul>
          </div>

          <!-- 第三列：预留空白，可根据需要添加内容 -->
          <div class="footer-col footer-col-3">
            <p></p>
          </div>
        </div>
      </div>

    </footer>
  </body>


</html>
